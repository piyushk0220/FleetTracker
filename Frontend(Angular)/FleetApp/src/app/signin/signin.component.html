<div class="login">
    <!-- undp logo-->
    <div class="undp">
        <img  src="../../assets/undp.jpg">
    </div>
    <!-- unicef logo-->
    <div class="logo">
        <img src="../../assets/unicef.png"><br>
        <h3 id="title">Fleet&nbsp;Tracker</h3>
        <!-- Form data-->
        <form (ngSubmit)="userLogin()">
            <p class="text">&nbsp;EmailId &nbsp;&nbsp;&nbsp;
                <input class="box" [(ngModel)]="user.email" name="email"
                    placeholder="enter email"></p><br>
            <p class="text">Password 
                <input class="box" [(ngModel)]="user.password" name="password" placeholder="enter password" type="password">
            </p><br>
            <button class="btn" type="submit">Sign in</button>


        </form>
    </div>

</div>
